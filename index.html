<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/grid.css">
</head>

<body>
  <header class="top">
    <div class="title-grid">
      <h1 class="logo"><a href="#">Star Wars Characters</a></h1>
      <h2 class="logo-sub">Incomplete List</h2>
    </div>
  </header>
  <main class="main">

  <div class="catalogue">
    <a class="box" href="#">
      <img class="pic" src="images/rey_square.png" alt="rey"> 
      <div class="description"><span class="title"><b>Rey</b></span><br><br>
        <span class="sub">Protagonist, From Tatooine</span></div>
    </a>
    <a class="box" href="#">
      <img class="pic" src="images/poe_square.png" alt="poe"> 
      <div class="description"><span class="title"><b>Poe</b></span><br><br>
        <span class="sub">Neutral Pilot</span></div>
    </a>
    <a class="box" href="#">
      <img class="pic" src="images/finn_square.png" alt="finn"> 
      <div class="description"><span class="title"><b>Finn</b></span><br><br>
        <span class="sub">Storm Trooper, Befriends Rey</span></div>
    </a>
    <a class="box" href="#">
      <img class="pic" src="images/kylo_square.png" alt="kylo">
      <div class="description"><span class="title"><b>Kylo</b></span><br><br>
        <span class="sub">Main Villain, or is he?</span></div>
    </a>
    <a class="box" href="#">
      <img class="pic" src="images/yoda_square.png" alt="yoda">
      <div class="description"><span class="title"><b>Yoda</b></span><br><br>
        <span class="sub">Wise old Jedi Master</span></div>
    </a>
    <a class="box" href="#">
      <img class="pic" src="images/chewbacca_square.png" alt="chewie">
      <div class="description"><span class="title"><b>Chewbacca</b></span><br><br>
        <span class="sub">A great first mate</span></div>
    </a>
  </div>

</main>
</body>
</html>
